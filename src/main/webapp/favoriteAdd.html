<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="this is a my page">    
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript">
	 $(function(){
		 $("#addButton").bind("click",function(){
			 $.ajax({
					type:"post",
					url:"favorite.action?op=addFavorite",
					data:$("#addForm").serialize(),
					dataType:"json",
					success:function(data){
						window.returnValue =data;//将结果的json存到window.returnValue
						window.close();	
					}
		 });
	 });
	 });
	</script>
</head>
<body>
		<form id="addForm" method="post">
			连接名:<input type="text" name="flabel" id="flabel"/><br/>
			地址:<input type="text" name="furl" id="furl"/><br/>
			类别:<input type="text" name="ftags" id="ftags"/><br/>
			描述:<textarea rows="5" cols="40" name="fdesc" id="fdesc"></textarea><br/>
			<input id="addButton" type="button" value="添加"/>
		</form>
</body>
</html>
